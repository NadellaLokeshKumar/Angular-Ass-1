<div class="col-md-8 offset-2">
    <button class="btn btn-success float-right" routerLink="/add">Add</button>
    <hr>
    <table class="table table-bordered table-striped table-dark">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Contact Number</th>
                <th>Address</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr routerLink="/users/{{user.id}}" *ngFor="let user of users">
                <td>{{user.firstname}}</td>
                <td>{{user.middlename}}</td>
                <td>{{user.lastname}}</td>
                <td>{{user.email}}</td>
                <td>{{user.number}}</td>
                <td>{{user.address}}</td>
                <td>{{user.password}}</td>
            </tr>
        </tbody>
    </table>
</div>
